<article class="container" ng-controller="EditorController as editorCtrl">
	<div class="talc-wrapper">
		<textarea
			name="talc-sheet"
			id="talc-editor"
			placeholder="Write something here..."
			ng-model="editorContents"
			ng-change="editorCtrl.parse()"
			autofocus
		>{{editorContents}}
		</textarea>
		<!--div>
			<input type="button" id="clear" value="Clear" ng-click="editorCtrl.clear()"/>
		</div-->
		<ul id="talc-results" ng-init="editorCtrl.parse()">
			<li ng-repeat="result in results">
				<div class="result-original">&nbsp;</div>
				<div class="result-num">{{result.val}}</span></li>
		</ul>
	</div>
</article>
