<article class="container" ng-controller="EditorController as editorCtrl">
	<div class="talc-container">
		<textarea
			name="talc-sheet"
			id="talc-editor"
			rows="10" cols="50"
			placeholder="Write something here..."
			ng-model="editorContents"
			ng-keyup="editorCtrl.parse()"
		>{{editorContents}}
		</textarea>
		<div>
			<input type="button" id="clear" value="Clear" ng-click="editorCtrl.clear()"/>
		</div>
		<ul id="talc-results" ng-init="editorCtrl.parse()">
			<li ng-repeat="result in results">{{result.val}}</li>
		</ul>
	</div>
</article>
